<!DOCTYPE html>
<html>
<head>
    <title>Flickr Ecommerce System - Login</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top:30px">
        <h1 class="main-header">Flickr E-commerce System</h1>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Username </label>
                            <input type="email" class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="john.smith">
                        </div>
                        <div class="form-group">
                            <label>Password </label>
                            <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
